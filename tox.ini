# For more information about tox, see https://tox.readthedocs.io/en/latest/
[flake8]
per-file-ignores =
    */__init__.py: D104, F401
    tests/*: D,PT
    docs/*: D,B,E
    src/napari_spatialdata/_constants/_pkg_constants.py: D101,D102,D106
    src/napari_spatialdata/_constants/_constants.py: D101, D102
    src/napari_spatialdata/_constants/_utils.py: D101, D102
    src/napari_spatialdata/_widgets.py: D

# D104 Missing docstring in public package
# F401 ... imported but unused


# D100 D100 Missing docstring in public module
# D107 Missing docstring in __init__
# B008 Do not perform function calls in argument defaults.
# W503 line break before binary operator
# D105 Missing docstring in magic method
# E203 whitespace before ':'
# P101 format string does contain unindexed parameters

# docrep interferences:
# RST201 Block quote ends without a blank line; unexpected unindent.
# RST301 Unexpected indentation.
# RST306 Unknown target name:
# RST203 Definition list ends without a blank line; unexpected unindent.
ignore = D100,D107,B008,W503,D105,E203,P101,RST201,RST301,RST306,RST203
exclude =
    .git
    .tox
    build
    dist
    __pycache__
    setup.py
max_line_length = 120
filename = *.py
ban-relative-imports = true
rst-roles =
    mod
    class
    meth
    func
    attr
    paramref
    ref
    cite
rst-directives =
    envvar
    exception

[tox]
envlist = py{38,39,310}-{linux,macos,windows}
isolated_build=true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
deps =
    pytest
    pytest-xdist
    pytest-cov
    pytest-qt
    pytest-mock
    py39: numba>=0.53.1
passenv =
    CI
    GITHUB_ACTIONS
    DISPLAY XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
extras =
    testing
commands = pytest -v --color=yes --cov=napari_spatialdata --cov-report=xml
